<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebComponents</title>
  </head>
  <body>
    <!--el my-counter es lo unico que va en el html ya que el componente se va a crear en js, el nombre tiene que coincidir en ambos archivos-->
    <my-counter count="10"></my-counter><!--el count es el atributo que se va a vincular con la propiedad en el js-->
    <script src="./counter.js"></script>
  </body>
</html>
