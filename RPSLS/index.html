<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>RPSLS</title>
    </head>
    <body>
        <div class="container">

            <h1>RPSLS</h1>

            <div id="result">

                <img id= "machine-img" src="img/rock.png">


                <div id="start-text">
                    Elije una opcion para jugar!
                </div>

                <img id= "user-img" src="img/rock.png">

            </div>
            
            <div id="group-btn">

                <button id="rock" type="button">
                    <img src="img/rock.png">
                </button>

                <button id="paper" type="button">
                    <img src="img/paper.png">
                </button>

                <button id="scissors" type="button">
                    <img src="img/scissors.png">
                </button>

                <button id="lizard" type="button">
                    <img src="img/lizard.png">
                </button>

                <button id="spock" type="button">
                    <img src="img/spock.png">
                </button>

            </div>

            <footer>Made by Gaytan Franco Â©</footer>
        </div>

        <script src="app.js"></script>
    </body>
</html>
