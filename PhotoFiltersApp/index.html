<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ImagesFilterApp</title>
</head>

<body>

    <div class="container">
        <h1>Images Filter App</h1>
        <br><br>
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="custom-file mb-3" id="box">

                    <button class="input-file">
                        <input type="file" class="" id="upload-file"/>
                        <span>Upload File here</span>
                    </button>
                </div>

                <canvas id="canvas"></canvas>

                <h4 class="text-center my-3">Filtros</h4>

                <div class="row text-center my-4" id="fila-filtros">
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="adition-btn brightness-remove btn btn-info">-</button>
                            <div class="btn-desc">Brillo</div>
                            <button class="adition-btn brightness-add btn btn-info">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="adition-btn contrast-remove btn btn-info">-</button>
                            <div class="btn-desc">Contraste</div>
                            <button class="adition-btn contrast-add btn btn-info">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="adition-btn saturation-remove btn btn-info">-</button>
                            <div class="btn-desc">Saturacion</div>
                            <button class="adition-btn saturation-add btn btn-info">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="adition-btn vibrance-remove btn btn-info">-</button>
                            <div class="btn-desc" >Vitalidad</div>
                            <button class="adition-btn vibrance-add btn btn-info">+</button>
                        </div>
                    </div> <!-- final de la fila -->

                    <h4 class="text-center my-3">Efectos</h4>

                    <section class="row" id="fila-efectos">
                        <div class="col-md-3">
                            <button class="filter-btn vintage-add btn btn-dark btn-block">Antiguedad</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn lomo-add btn btn-dark btn-block">Lomo</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn clarity-add btn btn-dark btn-block">Claridad</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn sincity-add btn btn-dark btn-block">Sin Color</button>
                        </div>
                    </section>
                    <!--fin de la fila-->

                    <section class="row-final">
                        <div class="col-md-6">
                            <button id="download-btn" class="btn-final">Descargar Imagen</button>
                        </div>
                        <div class="col-md-6">
                            <button id="revert-btn" class="btn-final">Remover Filtros</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"
            integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
            </script>

        <script src="app.js"></script>
</body>

</html>
